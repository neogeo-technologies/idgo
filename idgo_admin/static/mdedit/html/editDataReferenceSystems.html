<div class="">
  <table class="table table-condensed">
    <th>
      <span class="bt-doc control-label" uib-tooltip="~{description}~" tooltip-trigger="mouseenter" tooltip-placement="right" ng-click="openModalDoc(help)">~{label}~</span>
    </th>
    <th ng-show="multi">
      <button type="button" class="btn btn-default btn-xs pull-right glyphicon glyphicon-plus" aria-hidden="true" ng-click="addItem()"></button>
    </th>
    <tr ng-repeat="item in vm.data.metadata[field] track by $index">
      <td>
        <select class="form-control input-sm" name="~{referenceSystem.id}~" id="~{referenceSystem.id}~" ng-options="referenceSystem.code as referenceSystem.value for referenceSystem in referenceSystems" ng-model="item.code">
          <option value="">Sélectionnez un système de coordonnées</option>
        </select>
        <!-- Force EPSG -->
        <input class="hidden" ng-init="item.codeSpace = 'EPSG'" ng-model="item.codeSpace">
      </td>
      <td ng-show="multi">
        <button type="button" class="btn btn-default btn-xs pull-right glyphicon glyphicon-minus" aria-hidden="true" ng-click="removeItem(item)"></button>
      </td>
    </tr>
  </table>
</div>
